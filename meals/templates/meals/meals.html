<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if meals %}
    <ul>
        {% for meal in meals %}
            <li><a href="{{ meal.get_absolute_url }}">{{ meal.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Meals</p>
    {% endif %}
</body>
</html>
