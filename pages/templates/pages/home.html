{% extends 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock title %}

{% block content %}
    {% if heros_list %}
    <p style="font-weight:bold;text-align: center;margin-top: 30px;font-size: 30px;color: green;">Scoreboard</p>
        <div class="container py-5">
            <table class="table table-secondry table-striped  table-bordered text-center">
    
                <thead>
                    <tr>
                        <th>Hero Name</th>
                        <th>points</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    {% for hero in heros_list %}
              <tr>
                <td>
                    {{ hero.name }}
                </td>
                <td>
                    {{ hero.points }}
                </td>
              </tr>
              {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
    <p>No Heros Yet</p>
    {% endif %}
    <canvas id="myChart1" style="width: 100; height:100; "></canvas>
    <script>
        var ctx = document.getElementById('myChart1').getContext('2d');
        var myChart1 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [ {% for hero in heros_list %} '{{hero.name}}', {% endfor %} ],
        datasets: [{
            label: 'Scores',
            data: [{% for hero in heros_list %} {{hero.points}}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                
            ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                    borderWidth: 1
        }]
            },
        options: {
            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
        }
        });
    </script>
  
{% endblock content %}
