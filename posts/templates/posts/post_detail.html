{% extends 'base.html' %}
{% block title %}
<title>{{ object.title }}</title>
{% endblock title %}

{% block content %}
<section class="about_section layout_padding">
    <div class="container">
      <div class="custom_heading-container ">
        <h2>
            {{ object.title }}
        </h2>
      </div>
     
      <div class="img-box">
        {% if post.thumb %}
        <img src="{{ post.thumb.url }}" alt="">
        {% else %}
        <h3>No Image</h3>
        {% endif %}
      </div>
      <div class="detail-box">
            
            <p>
            {{ object.body}}
            </p>
            {% if object.username == user %}
            <div class="d-flex justify-content-center">
                <a href="{{ object.update_post }}">
                  Edit
                </a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="{{ object.delete_post }}">
                  Delete
                </a>
              </div>
              {% endif %}
      </div>
      

    </div>
  </section>
  <div class="links">
    <a href="{{ post.update }}"class="first">Edit</a>
    <a href="{% url 'posts:delete_post' post.pk %}"class="second">Delete</a>
</div>
{% endblock content %}
