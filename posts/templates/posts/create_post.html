{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Create Post</title>
{% endblock title %}

{% block content %}
<div class="detail-box" style="margin-left: 40%; font-weight: bold; background-color: antiquewhite;" >
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Post</button>
</form>
</div>
{% endblock content %}
