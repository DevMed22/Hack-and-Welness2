{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Create Post</title>
{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Post</button>
</form>
{% endblock content %}
