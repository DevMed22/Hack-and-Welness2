{% extends 'base.html' %}

{% block title %}
    <title>Delete {{ post.title }}</title>
{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h2>Are You Sure to delete "{{ post.title }}" ?</h2>
    <button type="submit">Delete</button>
    <a href="{{ post.get_absolute_url }}">Cancel</a>
</form>
{% endblock content %}
