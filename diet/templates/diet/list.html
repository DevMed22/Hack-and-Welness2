{% extends 'base.html' %}
{% block title %}
    <title>Ingredients</title>
{% endblock title %}
{% block content %}
    {% if ing_list %}
    <ul>{% for ing in ing_list %}
        <li><a href="{{ ing.get_absolute_url }}">{{ ing.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No Ingredients</p>
    {% endif %}
    {% endblock content %}
