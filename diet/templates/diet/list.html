<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if ing_list %}
    <ul>{% for ing in ing_list %}
        <li><a href="{{ ing.get_absolute_url }}">{{ ing.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No Ingredients</p>
    {% endif %}
</body>
</html>
