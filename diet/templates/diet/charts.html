{% extends 'base.html' %}
{% block title %}
    <title>{{ object.name }}</title>
{% endblock title %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% block content %}
<div style="text-align:center;" >
    <h1>{{object.name}}</h1>
    <h3>{{object.category}}</h3>
</div>
    <div>
        <canvas id="myChart1" style="width: 200; height:200; "></canvas>
        <script>
            var ctx = document.getElementById('myChart1').getContext('2d');
            var myChart1 = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [ 'Energy', 'Protein', 'Fat', 'Carbohydrate', 'Calcium', 'Iron', 'Sodium', 'Vitamin A', 'Vitamin B1', 'Vitamin B2 ', 'Vitamin C' ],
            datasets: [{
                label: 'Nutrition Values',
                data: [ {{object.energy}}, {{object.protien}}, {{ object.fat }}, 
                    {{ object.carbo }},{{ object.cl }},{{ object.iron }},{{ object.sodium }},{{ object.vA }},
                    {{ object.vB1 }},{{ object.vB2 }},{{ object.vC }}, ],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(0, 128, 0, 0)',
                    'rgba(150, 180, 1, 0)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(50, 0, 200, 18)',
                    'rgba(2, 70, 9, 55)',
                    'rgba(0, 255, 0, 255)',
                ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                        borderWidth: 1
            }]
                },
            options: {

            }
            });
        </script>
    </div>
{% endblock content %}
